name: 'Kj√∏r end to end tester i Sandbox'

on:
  workflow_call:

jobs:
  runIntegrasjonstester:
    permissions:
      contents: "write"
      checks: "write"
      id-token: "write"
      packages: "write"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup java
        uses: actions/setup-java@v4
        with:
          cache: gradle
          java-version: 21
          distribution: temurin
      - name: Change wrapper permissions
        working-directory: end-to-end-test
        run: chmod +x ./gradlew
      - name: Build
        working-directory: end-to-end-test
        run: ./gradlew clean build -Dorg.gradle.jvmargs="-Xmx3072m -XX:MaxMetaspaceSize=512m"
      - name: Build Docker image
        id: docker-build-push
        uses: nais/docker-build-push@v0
        with:
          dockerfile: .docker/Dockerfile-EndToEndTest
          team: pensjonskalkulator
          image_suffix: end-to-end
      - name: deploy to Nais
        id: docker-deploy
        uses: nais/deploy/actions/deploy@v2
        env:
            CLUSTER: dev-gcp
            IMAGE: ${{ steps.docker-build-push.outputs.image }}
            RESOURCE: .nais/run-end-to-end-test-dev.yml