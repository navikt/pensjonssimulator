apiVersion: nais.io/v1
kind: Naisjob
metadata:
  name: pensjonssimulator-end-to-end-tester
  namespace: pensjonskalkulator
  labels:
    team: pensjonskalkulator
spec:
  image: {{ image }}
  resources:
    limits:
      memory: 1024Mi
    requests:
      cpu: 10m
      memory: 512Mi
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
  maskinporten:
    enabled: true
    scopes:
      consumes:
        - name: nav:pensjonssimulator:simulering
  accessPolicy:
    outbound:
      rules:
        - application: pensjonssimulator
      external:
        - host: hooks.slack.com
  backoffLimit: 1
  completions: 1
  concurrencyPolicy: Allow
  failedJobsHistoryLimit: 2
  env:
    - name: URL
      value: http://pensjonssimulator
    - name: STDOUT_LOG_OUTPUT
      value: JSON
    - name: PS_LOGGING_LEVEL
      value: DEBUG
    - name: JAVA_TOOL_OPTIONS
      value: -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
  envFrom:
    - secret: slack-web-hook-end-to-end-test

