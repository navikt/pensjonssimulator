server.port=8081
logging.level.no.nav.pensjon.simulator.alderspensjon.client.pen=DEBUG
logging.level.reactor.netty.http.client=DEBUG
ps.web-client.retry-attempts=0
nais.app.name=${NAIS_APP_NAME:pensjonssimulator}
nais.cluster.name=${NAIS_CLUSTER_NAME:dev-gcp}
unleash.server.api.url=${UNLEASH_SERVER_API_URL:https://pensjonskalkulator-unleash-api.nav.cloud.nais.io}

# To run the database on localhost, create the environment variable PSDB_PASSWORD and then execute:
# docker run --name psdb -e POSTGRES_DB=psdb -e POSTGRES_USER=meg -e POSTGRES_PASSWORD=<value of PSDB_PASSWORD> -p 5432:5432 -d postgres
psdb.host=localhost
psdb.port=5432
psdb.database=psdb
psdb.jdbc.url=jdbc:postgresql://${psdb.host}:${psdb.port}/${psdb.database}
psdb.username=meg
